                                console.log("正常にテキストを読み込みました。:pas "+json.customer_pass);
                                getPass(json);
                            };

                            // Data URL として読み込む
                            // reader.readAsDataURL(file);
                        }, fail)
                    }, fail);
                }
            }

            // ファイルがある場合は、サーバー通信を行い値を取得する。
            function getPass(params){
                console.log("Start:"+params);
                
                var url = 'https://gs850.ggsv.jp/~w850033/class/json/send_pass.php';

                        console.log("正常にsqlを読み込みました。:qns "+data.customer_ans);

                                           function(e,xhr,settings){
                                           message = '通信が混み合っているか、通信環境がよくないため、もうしばらくお待ちしてから、接続しなおしてください。';

                                           button = 'OK';
                                           navigator.notification.alert(message, alertCallBack(), title, button);
                                           return false;
                                           }
                                           );
                
                
            }

			// 新規登録

                var result = $("#form_password").validate().form();				// 入力値

                        ordering['iv']                 = $("#iv").val();
                        
                        ordering['customer_pass']      = $("#customer_pass").val();
                        
                        // 送信
                        var url = 'https://gs850.ggsv.jp/~w850033/class/json/receive_pass.php';
                        
                        var params = ordering;
                        $.post(url, // アクセスするURL
                               params, // 送信データ
                               function(data, status, XHR) {// 処理結果
                               if (status == 'success') {
                               // 戻り値の保存
                               console.log("customer_id: " + data.customer_id);
                               console.log("customer_pass: " + data.customer_pass);
                               // ファイル登録
                               //json
                               var datalist = {
                               customer_pass: data.customer_pass,
                               customer_id: ordering.customer_id,
                               customer_key: ordering.customer_key,
                               customer_email_1: ordering.customer_email_1,

                               }
                               // ファイル登録

                               title = 'サーバーと通信できませんでした';
                               button = 'OK';
                               navigator.notification.alert(message, alertCallBack(), title, button);
                               return false;
                               }
                               }

                        $(document.body).ajaxError(
                                                   function(e,xhr,settings){
                                                   message = '通信が混み合っているか、通信環境がよくないため、もうしばらくお待ちしてから、接続しなおしてください。';
                                                   title = 'サーバーと通信できませんでした';
                                                   button = 'OK';
                                                   navigator.notification.alert(message, alertCallBack(), title, button);
                                                   return false;
                                                   }
                                                   );
                        
                        
                    }else{
                        message = '回答にに誤りがあります。('+ans+')';
                        title = 'エラー';
                        button = 'OK';
                        navigator.notification.alert(message, alertCallBack(), title, button);
                    }
                }

<script type='text/javascript'> 
$(function(){
	$.extend($.validator.messages, {
		required: "必須項目です",
		number: "数値のみで入力してください",
		equalTo: 'もう一度同じ値を入力して下さい。',
		email: "メールアドレスを入力してください"
	});

	$('#form_password').validate({
		// それぞれの項目に適用される検証ルール 
		rules: { 
			customer_pass: { 
				required: true,    // 必須検証 
				number: true,
				rangelength: [4, 16]    // 文字列長検証 (2～10文字) 
			},
			re_pass: { 
				equalTo: '[name=customer_pass]'
			}
		},

		// 検証エラー時に表示されるエラー メッセージ 
		messages: { 
			customer_pass: { 
				required: '暗証番号は必ず入力してください。',
				number: '暗証番号は数字で入力してください。', 
				rangelength: $.format('パスワードは{0}から{1}文字で入力してください。')
			},
			re_pass: { 
				equalTo: '上と同じ暗証番号を入力してください'
			}
        },

		// エラーの位置を設定します。
		// 下記ではラジオボタンとチェックボックスのエラーメッセージを
		// グループの最後に表示するように調整しています。
		errorPlacement: function(error, element){
			if (element.is(':radio, :checkbox')) {
				error.appendTo(element.parent());
			} else {
				error.insertAfter(element);
			}
		}
	});
});
</script>
