		<script type="text/javascript">
			function onBodyLoad() {

				document.addEventListener("deviceready", onDeviceReady, false);

			}

			function onDeviceReady() {
				// Alert -----------------------------------------------------------------------
				navigator.notification.alert("index.html");
			}

			// サンプル データ ----------------------------------------------------------------
			function sampleItem() {
				var qr_id = '2001010000160000038101';
				var area_name = '北海道';
				var url = 'http://speed-order.jp/class/json_pg/send_item_info.php';
				var params = {
					qr_id : qr_id,
					area_name : area_name
				};
				var sample = {
					url : url,
					params : params
				};
				return sample;
			}

			// POST通信 ---------------------------------------------------------------------
			function sendPost(url, params) {
				$.post(url, // アクセスするURL
				params, // 送信データ
				function(data, status, XHR) {// 処理結果
					resultSpan.innerText = status + JSON.stringify(data);

				});
			}

			// GET通信 ---------------------------------------------------------------------
			function sendGet(url, params) {
				$.get(url, // アクセスするURL
				params, // 送信データ
				function(data, status, XHR) {// 処理結果
					if (status == 'success') {
						resultSpan.innerText = status + JSON.stringify(data);
					} else {
						resultSpan.innerText = status + JSON.stringify('NG');
					}
				});
			}

		</script>

<script type='text/javascript'> 
$(function(){
	$.extend($.validator.messages, {
		required: "必須項目です",
	});

	$('#form_password_hint').validate({
		// エラーの位置を設定します。
		// 下記ではラジオボタンとチェックボックスのエラーメッセージを
		// グループの最後に表示するように調整しています。
		errorPlacement: function(error, element){
			if (element.is(':radio, :checkbox')) {
				error.appendTo(element.parent());
			} else {
				error.insertAfter(element);
			}
		}
	});
});
</script>
