		<script type="text/javascript">
            
			function onBodyLoad() {
				document.addEventListener("deviceready", onDeviceReady, false);
			}

			function onDeviceReady() {

                if(location.search.length > 1) {
                    var get = new Object();
                    var ret = location.search.substr(1).split("&");
                    for(var i = 0; i < ret.length; i++) {
                        var r = ret[i].split("=");
                        get[r[0]] = r[1];
                    }
                    console.log("page:"+get['page']);
//                    console.log("title:"+get['title']);
//
//                    if(get['title']){
//                        $("#title").text(get['title']);
//                    }
                    var filename = "http://speed-order.jp/class/phonegap/"+get['page'];
                }
				
				// html取得
				getIndex(filename);
				function getIndex(filename) {
					xmlhttp = new XMLHttpRequest();
					if (xmlhttp){
						xmlhttp.onreadystatechange = check;
						xmlhttp.open("GET", filename);
						xmlhttp.send(null);
					}
				}
				function check(){
					if (xmlhttp.readyState == 4 && xmlhttp.status == 200){
						document.getElementById("htmlData").innerHTML = xmlhttp.responseText;
						console.log(xmlhttp.responseText);
					}
				}
				
			}

		</script>
        
        <script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.2.0.min.js"></script>

	</head>

	<body onload="onBodyLoad()" id="htmlData">

	</body>
