			// サンプル データ ----------------------------------------------------------------
			function sampleItem() {

				var qr_id = '2001010000160000038101';
				var area_name = '北海道';

				var url = 'http://speed-order.jp/class/json_pg/send_item_info.php';
				var params = {
					qr_id : qr_id,
					area_name : area_name
				};

				var sample = {
					url : url,
					params : params
				};

				return sample;
			}

			// POST通信 ---------------------------------------------------------------------
			function sendPost(url, params) {

				$.post(url, // アクセスするURL
				params, // 送信データ
				function(data, status, XHR) {// 処理結果
					resultSpan.innerText = status + JSON.stringify(data);

				});
			}

		</script>

	<body onload="onBodyLoad()">

		<div data-role="page" data-add-back-btn="true">

			<div data-role="header" id="header" data-position="fixed">
				<h1>クレジットカードの入力</h1>
					<a  data-rel="back" href="#" class="ui-btn-left" data-icon="arrow-l" data-direction="reverse" data-ajax="false">
						戻る
					</a>
			</div>

			<div class="cont_card_edit" data-role="content">

				<div class="page_description">
					<h1>クレジットカード</h1>
					<div class="txt">
						ご注文商品のお支払いは、ご登録いただいたクレジットカードにて行います。
					</div>
					<br/>
					<dl>
						<dt>
							【ご利用いただけるクレジットカード】
						</dt>
						<br/>
						<dd>
							<img src="images/speedorder/icon_card_visa.png" width="50" height="50" alt="VISA" />
							<img src="images/speedorder/icon_card_master.png" width="50" height="50" alt="Master Card" />
							<img src="images/speedorder/icon_card_jcb.png" width="50" height="50" alt="jcb" />
							<img src="images/speedorder/icon_card_dc.png" width="50" height="50" alt="DC" />
							<img src="images/speedorder/icon_card_amex.png" width="50" height="50" alt="amex" />
						</dd>
					</dl>
				</div>

				<form method="POST" action="<!-- %= url_for :action => :create % -->" id="form_card">
					<input type="hidden" name="id" value="<!-- %= @card.object % -->"/>

					<div data-role="fieldcontain" >
						<ul class="setup_list" data-role="listview">

							<li class="card_num">
								<!--<label for="card[card_company]" class="fieldLabel">クレジットカード会社</label>-->
								<div class="txt">
									クレジットカード会社
								</div>
								<br />
								<select id="card[card_company]" name="card[card_company]">
									<option value="">カード会社を選択</option>
									<option value="visa">VISA</option>
									<option value="master">MASTER</option>
									<option value="jcb">JCB</option>
									<option value="dc">DC</option>
									<option value="amex">AMEX</option>
								</select>
							</li>

							<li class="card_name">
								<label for="card[card_holder]" class="fieldLabel">カード名義人</label>
								<p style="color:red;">
									・ クレジットカードの表記通りに入力してください。
									<br/>
									・ 姓・名の間に半角スペースを入力してください。
								</p>
								<input type="text" id="card[card_holder]" name="card[card_holder]" value="" class="required" placeholder="例）Taro Kaimono" />
							</li>

							<li class="card_num">
								<label for="card[card_number]" class="fieldLabel">クレジットカード番号</label>
								<input type="tel" id="card[card_number]" name="card[card_number]" value="" maxlength=16 class="required number" placeholder="例）数値16桁。15桁の場合、頭に0を埋めてください。" />
							</li>

							<li class="card_limit">
								<label for="card[card_validity_month]" class="fieldLabel">有効期限</label>
								<div class="box2">
									<div class="box2_01">
										<label for="card[card_validity_month]">年月</label>
										<input style="width:100px;" type="month" id="card[card_validity_month]" name="card[card_validity_month]" value="" class="required"  />
									</div>
								</div>
							</li>

							<li class="card_sCode">
								<label for="card[card_security_code]" class="fieldLabel">セキュリティコード</label>
								<div class="box2">
									<div class="box2_01">
										<input style="width:100px;" type="password" id="card[card_security_code]" name="card[card_security_code]" value="" maxlength=4 class="required number" placeholder="例）123" />
									</div>
								</div>
							</li>
							<li>
								<a href="" target="_blank"> セキュリティコードとは？ </a>
							</li>

							<li class="item_buy_1btn btn_txt_ow">
								<div>
									<button class="btn_next" type="submit">
										登録する
									</button>
								</div>
							</li>

						</ul>
					</div>
				</form>
			</div>
