			function onBodyLoad() {

			function onDeviceReady() {
				// Alert -----------------------------------------------------------------------
				navigator.notification.alert("_test_2.html");

				// html取得

				//ChildBrowser
				childbrowser = ChildBrowser.install();
				
				function onLinkClick() {
 
					if(childbrowser != null){
						childbrowser.onLocationChange = function(loc){ alert("In index.html new loc = " + loc); };
						childbrowser.onClose = function(){alert("In index.html child browser closed");};
						childbrowser.onOpenExternal = function(){alert("In index.html onOpenExternal");};
				 
						window.plugins.childBrowser.showWebPage("http://google.com");
					}
				}
				
				function getIndex(filename) {
					xmlhttp = new XMLHttpRequest();
					if (xmlhttp){
						xmlhttp.onreadystatechange = check;
						xmlhttp.open("GET", filename);
						xmlhttp.send(null);
					}
				}
				function check(){
					if (xmlhttp.readyState == 4 && xmlhttp.status == 200){
						document.getElementById("htmlData").innerHTML = xmlhttp.responseText;
						console.log(xmlhttp.responseText);
					}
				}
				
			}

		</script>
